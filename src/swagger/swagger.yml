openapi: 3.0.0
info:
  title: Books API
  version: 1.0.0
  description: API for retrieving a list of books based on search criteria.
servers:
  - url: 'http://localhost:3000'
    description: Local development server

paths:
  /books:
    get:
      summary: Retrieve a list of books based on search criteria.
      parameters:
        - name: title
          in: query
          description: Partial or full title of the book.
          schema:
            type: string
        - name: author
          in: query
          description: Partial or full name of the author.
          schema:
            type: string
        - name: publishedDateStart
          in: query
          description: Start of the published date range.
          schema:
            type: string
            format: date
        - name: publishedDateEnd
          in: query
          description: End of the published date range.
          schema:
            type: string
            format: date
        - name: genre
          in: query
          description: Genre of the book.
          schema:
            type: string
        - name: sortBy
          in: query
          description: Sort the results by title, author, or publication date.
          schema:
            type: string
        - name: sortOrder
          in: query
          description: Sort order (asc or desc).
          schema:
            type: string
        - name: page
          in: query
          description: Page number for pagination.
          schema:
            type: integer
        - name: size
          in: query
          description: Number of items per page for pagination.
          schema:
            type: integer
        - name: availability
          in: query
          description: Filter by availability (true or false).
          schema:
            type: boolean

      responses:
        '200':
          description: A list of books.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'

components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        author:
          type: string
        publishedDate:
          type: string
          format: date
        genre:
          type: string
        availability:
          type: boolean
